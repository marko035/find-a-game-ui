<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Find A Game</title>
</head>
<body ng-app="mainApp" ng-controller="MapController as map">
<!--
  Your HTML content here
-->

<div class="container-fluid text-center header">
    <h1>Find a Game</h1>
    <p>Here you can find nearby games</p>
    <form class="form-inline">
        <div class="input-group">
            <input class="form-control" size="50" placeholder="Search location" id="searchBox">
            <div class="input-group-btn">
                <button type="button" class="btn btn-danger" ng-click="map.findLocation()">Search</button>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid map-container">
    <div class="row" id="map"></div>
</div>

<!-- Google Map Api -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7U-P8Rn4Jb0uLok3mP2RhuvSP1QsRGQg&libraries=places"></script>

<!-- Bootstrap -->
<!-- jQuery library -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Angular Material requires Angular.js Libraries -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="bower_components/angular-material/angular-material.min.js"></script>

<!-- Your application files  -->
<script src="app/app.js"></script>
<script src="app/map/MapController.js"></script>

</body>
</html>
